# ~/.config/starship.toml

format = """\
    $conda\
    $username\
    $hostname\
    $directory\
    $git_branch\
    $git_commit\
    $git_state\
    $rust\
    $env_var\
    $custom\
    $cmd_duration\
    $line_break\
    $jobs\
    $battery\
    $status\
    $character\
    """

[conda]
symbol = ""
format = "[$symbol$environment]($style) "
ignore_base = false

[cmd_duration]
min_time = 5_000
